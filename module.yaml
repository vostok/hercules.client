notests *default:
  build:
    target: Vostok.Hercules.Client.sln
    configuration: NoTests
    tool:
      name: dotnet

  install:
    - Vostok.Hercules.Client/bin/Release/netstandard2.0/Vostok.Hercules.Client.dll
    - module vostok.hercules.client.abstractions
    - module vostok.clusterclient.core
    - groups:
        - target-framework: "netstandard2.0"
          libraries:
            - Vostok.Hercules.Client/bin/Release/netstandard2.0/Vostok.Hercules.Client.dll
          modules:
            - name: vostok.clusterclient.core
            - name: vostok.hercules.client.abstractions
        - target-framework: "net6.0"
          libraries:
            - Vostok.Hercules.Client/bin/Release/net6.0/Vostok.Hercules.Client.dll
          modules:
            - name: vostok.clusterclient.core
            - name: vostok.hercules.client.abstractions
        - target-framework: "net8.0"
          libraries:
            - Vostok.Hercules.Client/bin/Release/net8.0/Vostok.Hercules.Client.dll
          modules:
            - name: vostok.clusterclient.core
            - name: vostok.hercules.client.abstractions

  deps:
    - vostok.devtools
    - vostok.hercules.client.abstractions
    - vostok.logging.abstractions
    - vostok.clusterclient.core
    - vostok.clusterclient.transport
    - vostok.commons.time/src
    - vostok.commons.binary/src
    - vostok.commons.helpers/src
    - vostok.commons.threading/src
    - vostok.commons.collections/src

full-build > notests: 
  deps:
    - -vostok.devtools
    - vostok.devtools@with-net6.0
    - vostok.hercules.local
    - vostok.logging.console
    - vostok.commons.testing/src

  install:
    - Vostok.Hercules.Client/bin/Release/netstandard2.0/Vostok.Hercules.Client.dll
    - module vostok.hercules.client.abstractions
    - module vostok.clusterclient.core
    - groups:
        - target-framework: "netstandard2.0"
          libraries:
            - Vostok.Hercules.Client/bin/Release/netstandard2.0/Vostok.Hercules.Client.dll
          modules:
            - name: vostok.clusterclient.core
            - name: vostok.hercules.client.abstractions
        - target-framework: "net6.0"
          libraries:
            - Vostok.Hercules.Client/bin/Release/net6.0/Vostok.Hercules.Client.dll
          modules:
            - name: vostok.clusterclient.core
            - name: vostok.hercules.client.abstractions
        - target-framework: "net8.0"
          libraries:
            - Vostok.Hercules.Client/bin/Release/net8.0/Vostok.Hercules.Client.dll
          modules:
            - name: vostok.clusterclient.core
            - name: vostok.hercules.client.abstractions

  build:
    target: Vostok.Hercules.Client.sln
    configuration: Release