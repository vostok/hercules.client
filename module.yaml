default:
  build:
    target: Vostok.Airlock.Client.sln
    configuration: Release
    tool:
      name: dotnet

  install:
    - Vostok.Airlock.Client/bin/Release/netstandard2.0/Vostok.Airlock.Client.dll
    - module vostok.commons
    - module vostok.logging

  deps:
    - vostok.commons@dev
    - vostok.logging@dev

notests *default:
  build:
    configuration: NoTests

full-build:
  build:
    configuration: Release