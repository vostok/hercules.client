notests *default:
  build:
    target: Vostok.Airlock.Client.sln
    configuration: NoTests
    tool:
      name: dotnet

  install:
    - Vostok.Airlock.Client/bin/Release/netstandard2.0/Vostok.Airlock.Client.dll
    - Vostok.Airlock.Client.Abstractions/bin/Release/netstandard2.0/Vostok.Airlock.Client.Abstractions.dll

  deps:
    - vostok.commons@dev
    - vostok.logging.abstractions@dev
    - vostok.devtools

full-build > notests:
  build:
    target: Vostok.Airlock.Client.sln
    configuration: Release